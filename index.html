<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tooltip</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tooltip-container">
      <span class="tooltip-icon red-text" data-tooltip="This is danger tooltip">
        <i class="fas fa-info-circle"></i>
      </span>
      <span class="tooltip-svg" data-tooltip="This is fingerprint tooltip">
        <img src="assets/fingerprint-svgrepo-com.svg" alt="fingerprint" />
      </span>
      <span
        class="tooltip-background-image green-text"
        data-tooltip="This is cow tooltip"
      ></span>
    </div>
  </body>
</html>
